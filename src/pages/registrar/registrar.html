<ion-header>

  <ion-navbar color="header">

</ion-header>


<ion-content padding>
  <form (ngSubmit)="regresar()">

      <ion-input type="text" [(ngModel)]="apellido" name="title"></ion-input>

    <ion-item>
      <ion-label floating>apellido</ion-label>

    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="description"></ion-textarea>
    </ion-item>
