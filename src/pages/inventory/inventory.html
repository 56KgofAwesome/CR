<ion-header>

  <ion-navbar color="header">
    <ion-title> Inventario </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="properties">
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let property of properties">
            <ion-col>
              <ion-card>
                <ion-card-header>
                  <p>Propiedad: {{ property.namePropertyEs }}</p>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </div>
</ion-content>
