<ion-content padding>

    <div class="contenedor">
        <div style="margin-bottom: 10%">
            <div *ngIf="datos.imagen != ''" class="logo alinear">
                <img style="border-radius: 50px;" width="90px" src="{{datos.imagen}}">
            </div>
            <div *ngIf="datos.imagen == ''" class="logo alinear">
                <img width="90px" src="assets/imgs/user.png">
            </div>
        </div>
        <div>
                <ion-list>
                    <ion-item>
                        <ion-icon item-start ios="ios-person-outline" md="ios-person-outline"></ion-icon>
                        <p style="font-size: 15px;">{{datos.nombre}}</p>
                    </ion-item>
                    <ion-item *ngIf="datos.celular != 0">
                        <ion-icon item-start ios="ios-phone-portrait-outline" md="ios-phone-portrait-outline"></ion-icon>
                        <p>celular: {{datos.celular}}</p>
                    </ion-item>
                    <ion-item *ngIf="datos.celular == 0">
                        <ion-icon item-start ios="ios-phone-portrait-outline" md="ios-phone-portrait-outline"></ion-icon>
                        <p>celular: no disponible</p>
                    </ion-item>
                    <ion-item *ngIf="datos.telefono != 0">
                        <ion-icon item-start ios="ios-call-outline" md="ios-call-outline"></ion-icon>
                        <p style="font-size: 15px;">Telefono: {{datos.telefono}}</p>
                    </ion-item>
                    <ion-item *ngIf="datos.telefono == 0">
                        <ion-icon item-start ios="ios-call-outline" md="ios-call-outline"></ion-icon>
                        <p style="font-size: 15px;">Telefono: {{datos.telefono}}</p>
                    </ion-item>
                </ion-list>
            


            <div>
                <div class="logo alinear">
                    <img width="90" src="{{datos.logo}}">
                </div>
            </div>
        </div>
    </div>
