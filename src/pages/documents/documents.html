<ion-header>

  <ion-navbar color="header">
    <ion-title>Inventario</ion-title>
  </ion-navbar>
  <ion-toolbar *ngIf="type == null" no-border-top>
    <ion-segment [(ngModel)]="section2">
      <ion-segment-button value="images">
        Disponibles
      </ion-segment-button>
      <ion-segment-button value="units">
        Vendidas
      </ion-segment-button>
      <ion-segment-button value="master">
        Master Plan
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content *ngIf="type == null" padding>
  <div [ngSwitch]="section2">
    <ion-list *ngSwitchCase="'images'">
      <ion-item *ngFor="let available of availables">
        <ion-thumbnail item-start>
          <img src="{{available.largephoto}}">
        </ion-thumbnail>
        <h2>{{available.namePropertyEs}}</h2>
        <h3>{{available.address}}</h3>
        <p>Folio - {{available.folio}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'units'">
      <ion-item *ngFor="let sold of solds">
        <ion-thumbnail item-start>
          <img src="{{sold.largephoto}}">
        </ion-thumbnail>
        <h2>{{sold.namePropertyEs}}</h2>
        <h3>{{sold.address}}</h3>
        <p>Folio - {{sold.folio}}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'master'">
      <ion-card *ngFor="let plan of plans">
        <ion-card-header>
          {{plan.title}}
        </ion-card-header>

        <ion-card-content>
          <img src="{{plan.largefile}}" alt="">
        </ion-card-content>

      </ion-card>
    </ion-list>

  </div>
</ion-content>

<ion-content *ngIf="type == 'prospect'">

  <ion-list>
    <ion-item *ngFor="let available of availables" (click)="returnData(available.folio,available.namePropertyEs)">
      <ion-thumbnail item-start>
        <img src="{{available.largephoto}}">
      </ion-thumbnail>
      <h2>{{available.namePropertyEs}}</h2>
      <h3>{{available.address}}</h3>
      <p>Folio - {{available.folio}}</p>
    </ion-item>
  </ion-list>

</ion-content>
