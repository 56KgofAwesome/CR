<ion-header>

  <ion-navbar color="header">
    <ion-title>seguimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item class="title">
      <ion-avatar item-start>
        <h1>J</h1>
      </ion-avatar>
      <h2>{{datos.fullname}}</h2>
      <h3>Folio: {{datos.visitid}}</h3>
    </ion-item>


    <ion-item>
      <h2>oficina de resgistro</h2>
      <h3>{{datos.officename}}</h3>
    </ion-item>


    <ion-item>
      <h2>correo electronico</h2>
      <h3 *ngIf="datos.email2 != 0">{{datos.email2}}</h3>
      <h3 *ngIf="datos.email2 == 0">No Disponible</h3>
    </ion-item>


    <ion-item class="textarea">
      <ion-textarea [(ngModel)]="datosEnvio.comment" placeholder="comentario"></ion-textarea>
    </ion-item>

    <ion-item class="title">
      <ion-buttons right>
        <button (click)="agregarSeguimiento()" color="success" ion-button icon-only>
          <ion-icon name="ios-add-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>



  </ion-list>
</ion-content>
